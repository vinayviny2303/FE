<body>

    <div class="container" class="mx-auto" >
    <form  class="mt-5 border rounded p-5">
    <div>
        <div class="row mb-3">
            <label for="mail" class="col-form-label col-md-2">Email</label>
            <div class="col-md-10">
            <input type="email" name="email" id="mail" class="form-control ">
        </div>
        </div>
        

        <div class="row mb-3">
            <label for="password" class="col-form-label col-md-2">Password</label>
            <div class="col-md-10">
            <input type="password" name="password" id="password" class="form-control ">
        </div>
        </div>

        <div class="row">
            <label class="col-from-label col-sm-2">Radios</label>
            <div class="col-sm-10">

                <div class="form-check">
                    <input type="radio" name="radio" id="first" class="form-check-input">
                    <label for="first" class="form-check-label">First Radio</label>
                </div>

                <div class="form-check">
                
                    <input type="radio" name="radio" id="second" class="form-check-input">
                    <label for="second" class="form-check-label">second Radio</label>
                </div>

                <div class="form-check disabled">
                
                    <input type="radio" name="radio" id="third" class="form-check-input" disabled>
                    <label for="third" class="form-check-label">Third Radio</label>
               
                </div>
           </div>
        </div>

        <div class="row">
            <label class="col-sm-2"></label>
        <div class="form-check col-sm-8 md-5" style="margin-left: 12px;">
            <input type="checkbox" name="check" id="check" class="form-check-input">
            <label for="check" class="form-check-label">Example Checkbox</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
   </div>
   </form>
