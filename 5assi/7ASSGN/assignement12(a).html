<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignmrent-12(b)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="row border p-5 rounded">

            <div class="col-md-6">
                <label for="mail" class="col-form-label">Email</label>
                <input type="email" name="email" id="mail" class="form-control ">
            </div>

            <div class="col-md-6">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control ">
            </div>

            <div class="col-md-12">
                <label for="addr" class="col-form-label">Address</label>
                <input type="text" name="addr" id="addr" class="form-control" placeholder="1234 Main St">
            </div>

            <div class="col-md-12">
                <label for="addr1" class="col-form-label">Address 2</label>
                <input type="text" name="addr1" id="addr1" class="form-control" placeholder="Apartment,studio,or floor">
            </div>

            <div class="col-md-6">
                <label for="city" class="col-form-label">City</label>
                <input type="text" name="city" id="city" class="form-control ">
            </div>

            <div class="col-md-4">
                <label for="State" class="col-form-label">State</label>
                <select id="city" class="form-select">
                    <option>Telangana</option>
                    <option>Andhra Pardesh</option>
                    <option>Tamil Nadu</option>
                    <option>Kerala</option>
                    <option>Maharastra</option>
                    <option>Karnataka</option>
                    <option>Delhi</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="zip" class="col-form-label">Zip</label>
                <input type="text" name="zip" id="zip" class="form-control ">
            </div>

            <div class="col-md-12 mt-3">
                <div class="form-check">
                    <input type="checkbox" name="check" id="check" class="form-check-input">
                    <label for="check" class="form-check-label">Check me out</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary col-2 ms-3 mt-3">Sign in</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
